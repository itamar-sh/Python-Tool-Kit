        table {

            width: 100%;
            margin-top: 20px;
            border: 1px solid rgb(0, 0, 0);
        }

        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid rgb(0, 0, 0);
        }

        th {
            background-color: #b8cce4;
            color: rgb(0, 0, 0);
        }

        td {
            background-color: #ecf0f1;
        }

        th:first-child,
        td:first-child {
            background-color: #ebf1de;
            color: rgb(0, 0, 0);
        }

        th, td:first-child {
            left: 0;
        }

        th:first-child {
            z-index: 1;
        }
    </style>
</head>
